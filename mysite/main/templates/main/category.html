{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    {% for prod in matching_products %}
      <div class="col s12 m6">
        <a href="{{cat.category_slug}}", style="color:#000">
          <div class="card hoverable">
            <div class="card-content">
              <div class="card-title">{{prod.productName}}</div>
              <p>{{prod.price}}</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
